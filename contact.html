            <div id="company-email">

            </div>
            <div id="subject-message">
                <input type="text" id="subject" name="subject" placeholder="Write the subject" class="input-text-big">
                <textarea id="message" name="message" placeholder="Write your message here" style="height:200px"

            <div id="submit">
